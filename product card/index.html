<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section>
            <div class="imgContainer">
                <img src="mug.jpg" alt="Mug" />
            </div>
            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h2 class="productTitle">White Coffee <br> Mug</h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed
                    for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="productTitle sellPrice">₹149</span>
                    <span class="desc originalPrice">₹230</span>
                </p>
                <button class="btn">
                    <img class="btnImg" src="icon-cart.png" alt="" class="btn_img" />
                    <span class="desc btnText">Add to Cart</span>
                </button>
            </div>
        </section>
    </div>
    
</body>
</html>
